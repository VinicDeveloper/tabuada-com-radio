<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>TABUADA-RADIO</title>
</head>
<body>
    <header><h1>TABUADA</h1></header>
    <main>
        <center></center>
        <section>
            <div>
              
                <p><input class="cu"type="number" name="n" id="n"></p>
                <center><p><label>MULT</label><input class="ass"type="radio" name="r" id="rad">
                    <label>SOMA</label><input class="ass" type="radio" name="r" id="rad2">
                    <label>SUB</label><input class="ass"type="radio" name="r" id="rad3">
                    <label>DIV</label><input class="ass"type="radio" name="r" id="rad4"></p></center>
                <input class="cu"type="button" value="EXECUTAR" onclick="exec()">
                <p>
                    <select name="tab" id="tab" size="10">
                        <option>DIGITE ALGO</option>
                    </select>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
